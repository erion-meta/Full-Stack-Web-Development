  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="Css/style.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<div class="card-container">

  <div class="picture-part">
    <!-- <img class="photo" src="./images/image-product-desktop.jpg" alt="parfumFoto"> -->
  </div>

  <div class="description-part">

    <h5>PERFUME</h5>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <div class="info">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
    </div>

    <div class="price">
      <h2>$149.99</h2>
      <h3>$169.99</h3>
    </div>
    <div class=" cart-button d-grid gap-2 col-10 mx-auto">
      <button class="btn btn-lg btn-success" type="button" name="button"> <i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
    </div>

  </div>

</div>


<footer class="footer">
