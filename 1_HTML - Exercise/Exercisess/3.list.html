<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List</title>
  </head>
  <body>
    <!-- Ordered List-->

    <ol type="1">
      <li>Erion</li>
      <li>Anais</li>
      <li>Eva</li>
      <li>Saida</li>
    </ol>

    <ol type="I">
      <li>Meta</li>
      <li>Reka</li>
      <li>Mecollari</li>
      <li>Saida</li>
    </ol>

    <!-- Unordered List -->

    <ul>
      <li>Nentor</li>
      <li>Korrik</li>
      <li>Gusht</li>
      <li>Janar</li>
    </ul>

    <ul>
      <li>OK</li>
      <li>Shpirti</li>
      <li>Rrushi</li>
      <li>Embelsira</li>
    </ul>

  </body>
</html>
