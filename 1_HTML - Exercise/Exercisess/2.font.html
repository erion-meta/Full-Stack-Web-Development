<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Font changes</title>
  </head>
  <body>
    <p>Kjo eshte nje fjali normale, apo jo?</p>
    <em>Kjo eshte nje fjali ndryshe nga te tjerat ne dukje</em> <br>
    <strong>Kjo tjetra eshte serish nje fjali akoma me ndryshe!!</strong> <br>
    <u>Ndersa kjo eshte tjeter nivel</u> <br>
    <font size="6" color="red"> Kjo fjali eshte me e vecanta nga te gjithe</font> <br>
    <mark>Po kjo atehere???</mark>

  </body>
</html>
